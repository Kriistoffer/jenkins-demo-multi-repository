# Template for a YAML configuration file

version: "1.0"

metadata:
  name: "example-config"
  description: "This is a sample YAML template file."
  author: "Your Name"
  created_at: "2023-10-01"

settings:
  enable_feature_x: true
  max_retries: 3
  timeout_seconds: 30

database:
  host: "localhost"
  port: 5432
  username: "db_user"
  password: "db_password"
  name: "example_db"

logging:
  level: "INFO"
  file: "/var/log/example.log"

services:
  - name: "service1"
    url: "http://service1.example.com"
    enabled: true
  - name: "service2"
    url: "http://service2.example.com"
    enabled: false
